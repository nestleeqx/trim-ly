services:
    postgres:
        image: postgres:16-alpine
        container_name: trimly-postgres
        restart: unless-stopped
        environment:
            POSTGRES_DB: trimly
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - '5433:5432'
        volumes:
            - trimly_postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres -d trimly']
            interval: 5s
            timeout: 3s
            retries: 20

volumes:
    trimly_postgres_data:
